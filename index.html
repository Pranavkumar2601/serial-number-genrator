<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serial Number Generator</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .form-input:focus {
      outline: none;
      border-color: #556B2F;
      box-shadow: 0 0 0 3px rgba(85, 107, 47, 0.2);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

  <main class="w-full max-w-lg">
    <div class="bg-white p-8 rounded-2xl shadow-lg">
      <!-- Header -->
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Product Serial Number Generator</h1>
      <p class="text-center text-gray-500 mb-8">Create unique serial numbers for your products.</p>

      <!-- Form -->
      <form id="generatorForm" class="space-y-6">
        <!-- Prefix Input -->
        <div>
          <label for="prefix" class="block text-sm font-medium text-gray-700 mb-1">
            Prefix:(Model Name or Product Name)
          </label>
          <input
            type="text"
            id="prefix"
            name="prefix"
            required
            maxlength="10"
            pattern="[A-Z0-9]+"
            placeholder="E.g. AV2605"
            title="Only uppercase letters (A–Z) and digits (0–9)"
            class="form-input w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg transition duration-200"
          />
          <small class="block mt-1 text-xs text-gray-500">
            Use uppercase letters or digits, max 10 chars. No spaces/symbols.
          </small>
        </div>

        <!-- Length Input -->
        <div>
          <label for="length" class="block text-sm font-medium text-gray-700 mb-1">
            Serial Length/Size
          </label>
          <input
            type="number"
            id="length"
            name="length"
            required
            min="4"
            max="20"
            value="4"
            class="form-input w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg transition duration-200"
          />
          <small class="block mt-1 text-xs text-gray-500">Minimum 4, max 20.</small>
        </div>

        <!-- Quantity Input -->
        <div>
          <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">
            Quantity
          </label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            required
            min="1"
            max="1000"
            value="2"
            class="form-input w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg transition duration-200"
          />
          <small class="block mt-1 text-xs text-gray-500">
            How many serials to generate (max 1000).
          </small>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-3 px-4 bg-[#556B2F] hover:bg-[#4A5D2A] text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#556B2F]"
        >
          Generate Serials
        </button>
      </form>

      <!-- Example Box -->
      <div class="mt-8 text-center bg-green-50 border border-green-200 p-3 rounded-lg">
        <p class="text-sm text-green-800">
          <strong>Example:</strong>
          <code class="bg-green-200 text-green-900 font-mono px-2 py-1 rounded">AV2605H7K2</code>
        </p>
      </div>
    </div>

    <!-- Results Area -->
    <div id="results" class="w-full max-w-lg mt-8"></div>
  </main>

  <script>
    (function() {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

      function randomString(length) {
        let result = '';
        for (let i = 0; i < length; i++) {
          result += charset[Math.floor(Math.random() * charset.length)];
        }
        return result;
      }

      document.getElementById('generatorForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const prefixInput = document.getElementById('prefix');
        let prefix = prefixInput.value.trim().toUpperCase();
        prefixInput.value = prefix;

        const length = parseInt(document.getElementById('length').value, 10);
        const quantity = parseInt(document.getElementById('quantity').value, 10);

        // Validate prefix
        if (!/^[A-Z0-9]+$/.test(prefix)) return;

        // Generate unique serials
        const serials = new Set();
        const maxAttempts = quantity * 10;
        let attempts = 0;
        while (serials.size < quantity && attempts < maxAttempts) {
          serials.add(prefix + randomString(length));
          attempts++;
        }

        // Check for digit-count warning
        const warns = Array.from(serials).some(s => {
          const randPart = s.slice(prefix.length);
          const digitCount = (randPart.match(/\d/g) || []).length;
          return digitCount < 4;
        });

        // Render results
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `
          <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-xl font-bold text-gray-800 mb-3">Generated Serials:</h2>
            ${warns
              ? `<p class="text-sm text-red-600 mb-4">Good to go.</p>`
              : ''
            }
            <ul class="space-y-3">
              ${Array.from(serials).map(s => `
                <li class="font-mono text-gray-700 bg-gray-50 p-3 rounded-lg border border-gray-200">
                  ${s}
                </li>
              `).join('')}
            </ul>
          </div>
        `;
      });
    })();
  </script>
</body>
</html>
