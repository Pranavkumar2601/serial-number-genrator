<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serial Number Generator</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom font */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom focus ring color to match the theme */
    .form-input:focus {
      outline: none;
      border-color: #556B2F; /* Dark Olive Green */
      box-shadow: 0 0 0 3px rgba(85, 107, 47, 0.2);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

  <main class="w-full max-w-lg">
    <div class="bg-white p-8 rounded-2xl shadow-lg">
      <!-- Header -->
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Product Serial Number Generator</h1>
      <p class="text-center text-gray-500 mb-8">Create unique serial numbers for your products.</p>

      <!-- Form -->
      <form id="generatorForm" class="space-y-6">
        <!-- Prefix Input -->
        <div>
          <label for="prefix" class="block text-sm font-medium text-gray-700 mb-1">Prefix (A–Z only): Use Product name or Model Name</label>
          <input
            type="text"
            id="prefix"
            name="prefix"
            required
            maxlength="10"
            pattern="[A-Z]+"
            placeholder="E.g. PROD"
            title="Only uppercase letters (A–Z)"
            class="form-input w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg transition duration-200"
          />
          <small class="block mt-1 text-xs text-gray-500">Use product name or model, max 10 uppercase chars.</small>
        </div>

        <!-- Length Input -->
        <div>
          <label for="length" class="block text-sm font-medium text-gray-700 mb-1">Serial Length (after prefix)</label>
          <input
            type="number"
            id="length"
            name="length"
            required
            min="8"
            max="20"
            value="8"
            placeholder="8"
            class="form-input w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg transition duration-200"
          />
          <small class="block mt-1 text-xs text-gray-500">Minimum 8, max 20.</small>
        </div>

        <!-- Quantity Input -->
        <div>
          <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            required
            min="1"
            max="1000"
            value="5"
            placeholder="5"
            class="form-input w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg transition duration-200"
          />
          <small class="block mt-1 text-xs text-gray-500">How many serials to generate (max 1000).</small>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 px-4 bg-[#556B2F] hover:bg-[#4A5D2A] text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#556B2F]">
          Generate Serials
        </button>
      </form>

      <!-- Example Box -->
      <div class="mt-8 text-center bg-green-50 border border-green-200 p-3 rounded-lg">
        <p class="text-sm text-green-800">
          <strong>Example:</strong> <code class="bg-green-200 text-green-900 font-mono px-2 py-1 rounded">PROD1F4G7H2K</code>
        </p>
      </div>
    </div>

    <!-- Results Area -->
    <div id="results" class="w-full max-w-lg mt-8"></div>
  </main>

  <script>
    // The JavaScript logic remains unchanged as requested.
    (function() {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

      function randomString(length) {
        let result = '';
        for (let i = 0; i < length; i++) {
          const idx = Math.floor(Math.random() * charset.length);
          result += charset[idx];
        }
        return result;
      }

      document.getElementById('generatorForm')
        .addEventListener('submit', function(e) {
          e.preventDefault();

          const prefix = document.getElementById('prefix').value.trim().toUpperCase();
          document.getElementById('prefix').value = prefix; // Ensure input shows uppercase value
          const length = parseInt(document.getElementById('length').value, 10);
          const quantity = parseInt(document.getElementById('quantity').value, 10);

          // Basic validation check before proceeding
          if (!prefix || !length || !quantity || !/^[A-Z]+$/.test(prefix)) {
            // You could add a more user-friendly error message here
            return;
          }

          // Generate unique serials
          const serials = new Set();
          // Add a failsafe to prevent infinite loops with large quantities
          const maxAttempts = quantity * 10;
          let attempts = 0;
          while (serials.size < quantity && attempts < maxAttempts) {
            serials.add(prefix + randomString(length));
            attempts++;
          }

          // Display results
          const resultsDiv = document.getElementById('results');
          // Clear previous results and apply styling
          resultsDiv.innerHTML = `
            <div class="bg-white p-6 rounded-2xl shadow-lg">
              <h2 class="text-xl font-bold text-gray-800 mb-4">Generated Serials:</h2>
              <ul class="space-y-3">
                ${Array.from(serials).map(s => `
                  <li class="font-mono text-gray-700 bg-gray-50 p-3 rounded-lg border border-gray-200 flex items-center justify-between">
                    <span>${s}</span>
                  </li>
                `).join('')}
              </ul>
            </div>
          `;
        });
    })();
  </script>
</body>
</html>
